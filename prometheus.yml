# Prometheus configuration for Medicine Storage Dashboard
# Scrapes metrics from API, Node exporter, and alert rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "medicine-storage-monitor"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # API Service metrics
  - job_name: "api"
    static_configs:
      - targets: ["api:3001"]
    metrics_path: "/metrics"

  # Redis metrics (requires redis_exporter sidecar)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # PostgreSQL metrics (requires postgres_exporter sidecar)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Node metrics (if node_exporter is deployed)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Dashboard frontend health
  - job_name: "dashboard"
    static_configs:
      - targets: ["dashboard:80"]
    metrics_path: "/health"
    scheme: http
